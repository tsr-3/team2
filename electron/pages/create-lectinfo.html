<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/mainstyle.css">
  <title>出席管理システム</title>
</head>
<body>
  <h2 class="MainTitle">出席管理に必要なデータファイルを作成するツール(仮称)</h2>
  <hr class="line">
  <form>
    <label for="LectID">講義IDを入力してください</label>
    <input id="LectID" type="text"><br>
    <label for="csv-reader">履修者のCSVファイルを選択してください</label><br>
    <input id="csv-reader" type="file" accept=".csv"><br>
    <label for="csv-reader">全学生のCSVファイルを選択してください</label><br>
    <input id="csv-reader" type="file" accept=".csv"><br>
    <label for="csv-reader">担当講義が対応したCSVファイルを選択してください</label><br>
    <input id="csv-reader" type="file" accept=".csv"><br>
    <label for="csv-reader">講義科目ルールを決めたCSVファイルを選択してください</label><br>
    <input id="csv-reader" type="file" accept=".csv"><br>
  </form>
  <script src="../functions/createLectinfo.js" type="module"></script>
  <div class="buttonarea">
    <button id="back" class="button" onclick="location.href='./mainmenu.html'">戻る</button>
    <button class="button" onclick="createLectInfo()">データを作成する</button>
  </div>
</body>
</html>
