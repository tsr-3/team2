<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/mainstyle.css">
  <title>出席管理システム</title>
</head>
<body>
  <h2 class="MainTitle">アカウント作成フォーム</h2>
  <hr class="line">
  <form class="IDpasswd">
    <label for="ID">ID</label>
    <input type="text" id="ID" placeholder="ID"><br>
    <label for="passwd">パスワード</label>
    <input type="password" id="passwd" placeholder="パスワード"><br>
    <label for="passwd">パスワード再入力</label>
    <input type="password" id="passwd" placeholder="パスワード（確認）">
  </form>
  <!-- アカウント作成機能 -->
  <script src="../functions/createAccount.mjs"></script>
  <div class="buttonarea">
    <button class="button" onclick="location.href='./login.html'">登録せずに戻る</button>
    <button class="button" onclick="createAccount()">登録して利用を開始</button><!--スクリプト呼び出して空かどうかとか検証する-->
  </div>
</body>
</html>
